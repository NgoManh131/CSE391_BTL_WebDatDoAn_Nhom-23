            <div class="row element-button">
              <div class="col-sm-2">

              <div class="form-group col-md-3">
                <label class="control-label">Mã món ăn </label>

              </div>
              <div class="form-group col-md-3">

                <input class="form-control" type="text">
              </div>

              <div class="form-group col-md-3">
                <label for="exampleSelect1" class="control-label">Danh mục</label>
                <select class="form-control" id="exampleSelect1">
                  <option>-- Chọn danh mục --</option>
                  <option>Cơm</option>
                  <option>Phở</option>
                  <option>Rau</option>
                  <option>Lẩu</option>
                  <option>Món thịt</option>
                  <option>Mì</option>
                  <option>Bánh</option>
                  <option>Nước trái cây</option>
                  <option>Bia</option>
                  <option>Rượu</option>
                </select>
              </div>
              
              <div class="form-group col-md-3">
                <label class="control-label">Giá bán</label>
                <input class="form-control" type="number">
              </div>
            
              <div class="form-group col-md-12">
                <label class="control-label">Ảnh món ăn</label>
                <div id="myfileupload">
                  <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
                </div>
                <div id="thumbbox">
                  <img height="450" width="400" alt="Thumb image" id="thumbimage" style="display: none" />
                  <a class="removeimg" href="javascript:"></a>
                </div>
                <div id="boxchoice">
                  <a href="javascript:" class="Choicefile"><i class="fas fa-cloud-upload-alt"></i> Chọn ảnh</a>
                  <p style="clear:both"></p>
                </div>

              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Mô tả món ăn</label>
                <textarea class="form-control" name="mota" id="mota"></textarea>
                <script>CKEDITOR.replace('mota');</script>
              </div>

          </div>
          <button class="btn btn-save" type="button">Lưu lại</button>
          <a class="btn btn-cancel" href="/Admin/doc/form-add-mon-an.html">Hủy bỏ</a>

  <script src="js/jquery-3.2.1.min.js"></script>

  <script>
    const inpFile = document.getElementById("inpFile");
    const loadFile = document.getElementById("loadFile");
    const previewContainer = document.getElementById("imagePreview");
    const previewContainer = document.getElementById("imagePreview");
    const previewImage = previewContainer.querySelector(".image-preview__image");
    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
    inpFile.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        previewDefaultText.style.display = "none";
        previewImage.style.display = "block";
        reader.addEventListener("load", function () {
          previewImage.setAttribute("src", this.result);
        });
        reader.readAsDataURL(file);
      }
    });

  </script>

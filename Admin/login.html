<!doctype html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title>Admin Panel Log in</title>
          <!-- Tell the browser to be responsive to screen width -->
          <meta content="width=device-width, initial-scale=1, maximum-scale=1,
               user-scalable=no" name="viewport">
          <!-- Bootstrap 3.3.6 -->
          <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
          <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
          <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

          <link rel="stylesheet" href="./css/main.css">
          <link rel="stylesheet" href="./css/util.css">
          <!-- Font Awesome -->
          <link rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
          <link href="https://fonts.googleapis.com/css?family=Roboto"
               rel="stylesheet">

     </head>
     <body>
          <div class="limiter">
               <div class="container-login100">
                   <div class="wrap-login100">
                       <div class="login100-pic js-tilt" data-tilt>
                           <img src="./img/team.jpg" alt="IMG">
                       </div>
                       <!--=====TIÊU ĐỀ======-->
                       <form class="login100-form validate-form">
                           <span class="login100-form-title">
                               <b>LOGIN ADMIN</b>
                           </span>
                           <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                           <form action="">
                               <div class="wrap-input100 validate-input">
                                   <input class="input100" type="text" placeholder="Tài khoản quản trị" name="username"
                                       id="username">
                                   <span class="focus-input100"></span>
                                   <span class="symbol-input100">
                                       <i class='bx bx-user'></i>
                                   </span>
                               </div>
                               <div class="wrap-input100 validate-input">
                                   <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu"
                                       name="current-password" id="password-field">
                                   <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                                   <span class="focus-input100"></span>
                                   <span class="symbol-input100">
                                       <i class='bx bx-key'></i>
                                   </span>
                               </div>
       
                               <!--=====ĐĂNG NHẬP======-->
                               <div class="container-login100-form-btn">
                                   <input type="button" value="Đăng nhập" id="submit" onclick="validate()" />
                               </div>
                               <!--=====LINK TÌM MẬT KHẨU======-->
                               <div class="text-right p-t-12">
                                   <a class="txt2" href="./forgot.html">
                                       Bạn quên mật khẩu?
                                   </a>
                               </div>
                           </form>
                           <!--=====FOOTER======-->
                           <div class="text-center p-t-70 txt2">
                               Phần mềm quản lý nhà hàng <i class="far fa-copyright" aria-hidden="true"></i>
                               <script type="text/javascript">document.write(new Date().getFullYear());</script> <a
                                   class="txt2" href="#"> Code bởi Nhóm 23 </a>
                           </div>
                       </form>
                   </div>
               </div>
           </div>

               <!-- Bootstrap JavaScript Libraries -->
               <script src="./js/login.js"></script>

               <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
                    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
                    crossorigin="anonymous"></script>

          </body>
     </html>

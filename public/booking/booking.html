<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">

          <link rel="stylesheet" href="./booking.css">

     </head>
     <body>
          <div class="nav">
               <div class="container">
                    <div class="nav-wrapper">
                         <a href="./images/logo.svg" class="logo">
                              <img src="" alt="Web đặt đồ ăn">
                         </a>
                         <nav>
                              <div class="nav-list-wrapper">
                                   <li><a class="nav-link" href="#">Home</a></li>
                                   <li><a class="nav-link" href="#">Menu</a></li>
                                   <li><a class="nav-link" href="#">About</a></li>
                                   <li><a class="nav-link" href="#">Contact</a></li>
                                   <li><a href="./booking.html" class="btn
                                             primary-btn">Book Table</a></li>
                              </div>
                         </nav>
                    </div>
               </div>
          </div>
          <!-- Kết thúc Nav Selection -->

          <!-- Booking Selection -->
          <section id="form" data-aos="fade-up">
               <div class="container">
                    <h3 class="form-title">Book Table</h3>
                    <div class="form-wrapper">
                         <form name="booking" method="POST" netlify>
                              <div class="form-group">
                                   <label for="firstName">First Name</label>
                                   <input type="text" id="firstName" name="First
                                        Name" required>
                              </div>
                              <div class="form-group">
                                   <label for="lastName">Last Name</label>
                                   <input type="text" id="lastName" name="Last
                                        Name" required>
                              </div>
                              <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" id="email" name="Email"
                                        required>
                              </div>
                              <div class="form-group">
                                   <label for="tableType">Table Type</label>
                                   <select name="Table Type" id="tableType"
                                        required>
                                        <option selected disabled>Choose</option>
                                        <option value="small">Small(2 persons)</option>
                                        <option value="medium">Small(4 persons)</option>
                                        <option value="large">large(6 persons)</option>
                                   </select>
                              </div>
                              <div class="form-group">
                                   <label for="placement">Playcement</label>
                                   <input type="number" id="placement"
                                        name="Guest Number" min="1" max="10"
                                        required>
                              </div>
                              <div class="form-group">
                                   <label for="placement">Placement</label>
                                   <select name="Placement" id="placenent">
                                        <option selected disabled>Choose</option>
                                        <option value="outdoor">Outdoor</option>
                                        <option value="indoor">Indoor</option>
                                        <option value="rooftop">Rooftop</option>
                                   </select>
                              </div>
                              <div class="form-group">
                                   <label for="date">Date</label>
                                   <input type="date" id="date" name="Date"
                                        required>
                              </div>
                              <div class="form-group">
                                   <label for="time">Time</label>
                                   <input type="time" id="time" name="Time"
                                        required>
                              </div>
                              <div class="form-group">
                                   <label for="note">Note</label>
                                   <textarea name="Note" id="name" rows="4"></textarea>
                              </div>
                              <button type="submit" class="btn primary-btn">Book
                                   Table</button>
                         </form>
                    </div>
               </div>
          </section>

     </body>
</html>
